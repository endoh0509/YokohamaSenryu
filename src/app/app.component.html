<h1>
  {{title}}
</h1>


<!--<sebm-google-map [latitude]="lat" [longitude]="lng">-->
  <!--<sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>-->
<!--</sebm-google-map>-->
<app-senryu-map></app-senryu-map>

<div class="app-content">
  <md-card>
    <button md-button>FLAT</button>
    <button md-raised-button>RAISED</button>
  </md-card>
  <md-card>
    <button md-icon-button>
      <md-icon class="md-24">favorite</md-icon>
    </button>
    <button md-fab>
      <md-icon class="md-24">add</md-icon>
    </button>
    <button md-mini-fab>
      <md-icon class="md-24">add</md-icon>
    </button>
  </md-card>
  <md-card>
    <button md-raised-button color="primary">PRIMARY</button>
    <button md-raised-button color="accent">ACCENT</button>
    <button md-raised-button color="warn">WARN</button>
  </md-card>
  <md-card>
    <button md-button disabled>OFF</button>
    <button md-raised-button disabled>OFF</button>
    <button md-mini-fab disabled><md-icon>check</md-icon></button>
  </md-card>
</div>

<md-card>
  <button md-button>FLAT</button>
  <button md-raised-button>RAISED</button>
  <button md-raised-button color="primary">PRIMARY</button>
  <button md-raised-button color="accent">ACCENT</button>
  <button md-raised-button color="warn">WARN</button>

  <button md-button disabled>off</button>
  <button md-raised-button [disabled]="isDisabled">off</button>

  <button md-mini-fab [disabled]="isDisabled" color="primary">○</button>
  <button md-mini-fab [disabled]="isDisabled" color="warn">×</button>

  <button md-raised-button (click)="title = 'Clicked!'">CLICK</button>
</md-card>
